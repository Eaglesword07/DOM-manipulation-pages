<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Quot Generator</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Random Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-space">
                <q>
                    <span class="quote">
                    Jesus Christ is the same yesterday, today and forever.
                    </span>
                </q>
            </div>

            <div class="verse">
                Hebrews 13: 8
            </div>

            <div class="button">
                <button id="new-quote">Get new quote</button>
            </div>
        </div>

    </div>

    <!-- Scripts -->

    <script src="script.js"></script>
</body>

</html>
